<div [ngClass]="dark + ' flex min-h-full flex-col justify-center px-6 py-12 lg:px-8'" data-aos="fade-up">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="assets/img_felpil_circle.png" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 dark:text-white">Iniciar
      sesión</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="login()">

      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Correo
          electrónico</label>
        <input type="email" id="email" formControlName="email"
          class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
          placeholder="example@gmail.com" required autocomplete="username">
      </div>

      <div class="flex items-center justify-between mb-1">
        <label for="password" class="block text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
        <div class="text-sm">
          <a href="#"
            class="font-semibold text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-500">¿Olvidaste
            tu contraseña?</a>
        </div>
      </div>

      <div>
        <input type="password" id="password" formControlName="password" autocomplete="current-password" required
          class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
          placeholder="***********">
      </div>

      <div>
        <button type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Ingresar</button>
      </div>

    </form>

    <p class="mt-10 text-center text-sm text-gray-500 dark:text-white">
      ¿No tienes cuenta?
      <a [routerLink]="['/register']"
        class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-500">Regístrate</a>
    </p>
  </div>
</div>
