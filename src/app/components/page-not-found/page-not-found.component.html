<div class="w-screen h-screen overflow-hidden flex flex-col justify-center items-center p-4">
  <br><br><img data-aos="zoom-in" src="./assets/images/404.webp" alt="" class="" width="300" />
  <h1 class="text-20 lg:text-48 text-main-black font-semibold mt-5 md:mt-[30px] text-center">
    Ups! Página no encontrada
  </h1>
  <h2 class="text-18 lg:text-24 text-paragraph mt-2.5 md:mt-5 mb-5 md:mb-10 text-center">
    No logramos encontrar la página
  </h2>
  <a [routerLink]="['/']" class="">

        class="text-base text-white group-hover:text-[#4A7DFF] transition-all duration-300 font-inter relative z-10">
        Regresar
      </span>
      <svg class="relative z-10" width="7" height="12" viewBox="0 0 7 12" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path class="group-hover:stroke-[#4A7DFF] transition-all duration-300"
          d="M1.10254 10.5L4.89543 6.70711C5.22877 6.37377 5.39543 6.20711 5.39543 6C5.39543 5.79289 5.22877 5.62623 4.89543 5.29289L1.10254 1.5"
          stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </div>
  </a>
</div>
